<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects Extra Practice</title>
</head>
<body>
<input type="text" id="input" name="input">
<hr>
<p id="jackBoxSong">Welcome to my marvelous little god-awful first attempt at asyncs + callbacks!</p>
<button type="button" id="windJackBox" onclick="jackBox.windUp()">Wind up</button>
<button type="button" id="playJackBox" onclick="jackBox.play()">Play!</button>
<hr>
<div>
    <p>Stopwatch</p>
    <span id="watch-min">00:</span>
    <span id="watch-sec">00</span>
    <br>
    <button type="button" id="watch-start" onclick="stopWatch.start()">Start</button>
    <button type="button" id="watch-pause" onclick="stopWatch.pause()">Pause</button>
    <button type="button" id="watch-reset" onclick="stopWatch.reset()">Reset</button>
</div>
<script src="js/objects-extra.js"></script>
</body>
</html>
